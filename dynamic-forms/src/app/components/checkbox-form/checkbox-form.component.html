

<div class="card">
    <div class="card-header">
        <h3>checkbox form</h3>
    </div>
    <div class="card-body">
        <form class="container" [formGroup]="serviceFormCategorys" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-2" *ngFor="let field of serviceNames, let i = index">
                    <div class="input-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" formControlName="{{field}}">
                            <label class="form-check-label" for="flexCheckDefault">
                                {{ field }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5" *ngFor="let field of serviceTypeNames, let i = index">
                    <div class="input-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="" >
                            <label class="form-check-label" for="flexCheckDefault">
                                {{ field }}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <button class="btn btn-dark"  [disabled]="!serviceFormCategorys.valid" type="submit">Submit Form</button>
            </div>
        </form>
    </div>
</div>
