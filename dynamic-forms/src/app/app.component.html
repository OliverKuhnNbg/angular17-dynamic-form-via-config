<ng-container>
  <div style="
    display: flex;
    align-items: center;
  ">
    <form
      [formGroup]="userForm"
    >
      <div>
        <label for="">first name</label>
        <input type="text" formControlName="firstName" class="form-control" placeholder="first name*" aria-label="first name*">
      </div>

      <div>
        <label for="">last name</label>
        <input type="text" formControlName="lastName" class="form-control" placeholder="last name*" aria-label="last name*">
      </div>

      <div>
        <label for="">email</label>
        <input type="text" formControlName="email" class="form-control" placeholder="email*" aria-label="email*">
      </div>

      <div class="col-3">
          <button (click)="onSubmit()" class="btn btn-dark">Submit</button>
      </div>
    </form>
  </div>

  <!-- show form data-->
  <div>
    {{userForm.value.firstName}} {{userForm.value.lastName}} {{userForm.value.email}}
  </div>
</ng-container>
<br/>
<hr/>

<ng-container>
  <app-dynamic-form></app-dynamic-form>
</ng-container>
<hr/>

  <app-checkbox-form></app-checkbox-form>
</ng-container>
